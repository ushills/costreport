{% extends "shared/_layout.html" %}
{% block main_content %}

<h2>Projects</h2>

{% for p in projects %}
<div class="container project-list">
    <span class="project-number">
        <a href="{{ p.project_no }}">{{ p.project_no }}</a>
    </span>
    <span class="project-name">
        {{p.project_name}} <br>
    </span>
</div>
{% endfor %}
{% endblock %}
