{% extends "shared/_layout.html" %}
{% block main_content %}

<h2>Projects</h2>

<div class="container projects">
    <div id="searchPageData">
        {% for p in projects %}
        <div class="searchData">
            <div class="row border-bottom">
                <a href={{ url_for('project_view.project_view', project=p.project_code)}}
                    class="col-1 project">{{ p.project_code }}</a>
                <a href={{ url_for('project_view.project_view', project=p.project_code)}}
                    class="col-5">{{ p.project_name.title() }}</a>
            </div>
        </div>{% endfor %}
    </div>
</div>
{% endblock %}
