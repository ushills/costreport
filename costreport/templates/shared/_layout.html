<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cost Report Application (demo){% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/site.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&amp;display=swap" rel="stylesheet">


    {% block additional_css %}{% endblock %}
</head>

<body>

    <nav class="navbar bg-dark">
        <a class="nav-link active" href={{ url_for('projects.projects') }}>Projects</a>
        <form class="form-inline">
            <input type="text" id="dataSearch" onkeyup="searchPage()" placeholder="Search" title="Search">
        </form>
    </nav>

    <div class="main_content">
        {% block main_content %}{% endblock %}
    </div>

    <script>
        function searchPage() {
            var input, filter, searchPageData, searchData, a, i, txtValue;
            input = document.getElementById("dataSearch");
            filter = input.value.toUpperCase();
            searchPageData = document.getElementById("searchPageData");
            searchData = searchPageData.getElementsByClassName("searchData");
            for (i = 0; i < searchData.length; i++) {
                a = searchData[i].getElementsByClassName("row")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    searchData[i].style.display = "";
                } else {
                    searchData[i].style.display = "none";
                }
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    {% block additional_js %}{% endblock %}

</body>

</html>
